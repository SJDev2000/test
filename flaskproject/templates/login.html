<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login Page</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='login_reg/util.css') }}">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='login_reg/main.css') }}">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
<!--===============================================================================================-->
</head>
<body style="background-color: #666666;">
	
	<div class="limiter">
		<!-- <div class="container-login"> -->
			<div class="wrap-login" style="background-image: url('https://i.pinimg.com/originals/4f/42/ff/4f42ffa0e11543bea178d0c1cb312c90.jpg');">
				<form action="/patientLogin" method="POST" class="login-form style=padding-top:195px">
					<span class="login-form-title p-b-43">
						Welcome Back!
					</span>
					
					
					<div class="wrap-input validate-input" >
						<input class="input" type="email" name="email" id="email" placeholder="Email" required> 
					</div>
					<span id="error"></span>
					
					<div class="wrap-input validate-input" >
						<input class="input" type="password" name="password" id="password" placeholder="Password" required> 
					</div>

					<div class="container-login-form-btn">
						<input type="submit" class="login-form-btn" id="submit" value="Login" onclick="validate()">
					</div>
					
					<br>
					
					<a href="/signUp" style="color: black; font-size: 18px; padding-left: 25%;">Have n't Registered yet</a>
					
				</form>

				<div class="login-more" style="background-image: url(https://cdni.iconscout.com/illustration/premium/thumb/hospital-patient-in-the-private-ward-and-doctor-checking-patient-2823166-2352790.png); background-size: 100%;">
					<div class="login-more" style="background-image: url();">
					<div class="empty" style="padding-bottom: 10%;"></div>
					<div class=row>
						<div class="col-2"></div>
						<div class="col-8">
							<div class="login-content" style="background-color: rgb(185, 205, 223); color: black; opacity: .7;"  >
								<h1  style="font-size: 45px;font-weight: bolder;">MEDICO</h1>
								<br>
								<h3 class="line-1 anim-typewriter" style="padding-left: 28px; color: black">Your health is our priority</h3>
								<p style="color:black;padding: 15px; font-size: 17px; font-weight: bolder;">India's Best Digital Health Consultation Platform, With More Than 1 Crore Patients Served. Our Tools Help Take Your Practice Online, Improve Patient Outcomes, And Save Time.</p>
								<form action="/about" method="POST" style="padding-left: 15px;">  
									<input type="submit" value="Want to Know More About Us" style="padding:10px; border-radius: 5px; background-color: blue; color: cornsilk;">
								</form>	
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
